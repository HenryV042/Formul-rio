<!DOCTYPE html>
<html lang="en">

<head>

                    <label for="title">Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-sm-3">
                    <label for="title">Data:</label>
                    <input type="text" class="form-control" placeholder="dd/mm/aaaa">
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col">
                        <label for="title">Nome Mãe:</label>
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                        <label for="title">Nome Pai:</label>
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <label for="title">Curso:</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>Selecionar o Curso</option>
                            <option selected>Enfermagem</option>
                            <option selected>Informática</option>

                            <option selected>Administração</option>
                          </select>
                    </div>
                    <div class="col">
                        <label for="title">Turma:</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="title">Endereço:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="title">Complemento:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="title">Bairro:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="title">CEP:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
        </form>
    </div>
